<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L Lawliet Portfolio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> L Lawliet Porfolio</h1>
    </header>
    <main>
        <section>
            <h2> "L" Lawliet</h2>
            <p></p>
        </section>
        <section>
            <h2> My Skills</h2>
            <div class="wrapper">
                <div class="content">
                    <h3>Quick Thinking</h3>
                    <div class="loading-bar">
                        <span></span>
                    </div>
                    <h3>Mental Strength</h3>
                    <div class="loading-bar">
                        <span></span>
                    </div>
                    <h3>Social Skills</h3>
                    <div class="loading-bar">
                        <span></span>
                    </div>
                    <h3>Athletic</h3>
                    <div class="loading-bar">
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
        <div>
            <form action="register.html">
                <fieldset>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Introduce your name">
                    </div>
                    <div>
                        <label for="surname">Surname</label>
                        <input type="phone-number" id="surname" placeholder="Introduce your surname">
                    </div>
                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number" placeholder="Phone number">
                    </div>
                    <div>
                        <label for="github-username">Github Username</label>
                        <input type="text" id="github-username" placeholder="github username (@&lt;username&gt;)" pattern="">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>How we met?</legend>
                    <div>
                        <label for="university">University</label>
                        <input type="radio" id="university" name="how-we-met">
                    </div>
                    <div>
                        <label for="kc-kick-off">Keepcoding Kick-Off</label>
                        <input type="radio" id="kc-kick-off" name="how-we-met">
                    </div>
                    <div>
                        <label for="school">School</label>
                        <input type="radio" id="school" name="how-we-met">
                    </div>
                    <div>
                        <label for="github">Github</label>
                        <input type="radio" id="github" name="how-we-met">
                    </div>

                </fieldset>

                <label for="more-info" >More information</label>
                <input type="text" id="more-info" placeholder="What else do you wanna know?">

                <button type="submit">Submit</button>

            </form>
        </div>
    </main>
</body>

</html>
